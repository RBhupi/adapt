name: Adapt Continuous Integration

on:
  push:
    branches: [main, devel]
  pull_request:
    branches: [main, devel]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug | initial workspace state
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          ls -al

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          cache-environment: true
          init-shell: bash
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict

      - name: Debug | micromamba environment
        shell: bash -l {0}
        run: |
          echo "Python:"
          python --version
          echo "Pip:"
          pip --version
          echo "Installed packages (short):"
          pip list | head -n 20

      - name: Install package (dev mode)
        shell: bash -l {0}
        run: |
          echo "Installing Adapt in editable mode"
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Debug | files before tests
        run: |
          echo "Files before tests:"
          ls -al
          echo "Git status:"
          git status --porcelain || true

      - name: Run test suite with coverage
        shell: bash -l {0}
        run: |
          echo "Running pytest with coverage"
          pytest -m "not integration" \
            --cov=src/adapt \
            --cov-report=term \
            --cov-report=xml

      - name: Debug | files after tests
        run: |
          echo "Files after tests:"
          ls -al
          echo "Coverage files:"
          ls -l coverage.xml .coverage 2>/dev/null || true
          echo "Disk usage:"
          du -sh .

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: ${{ github.workspace }}/coverage.xml

