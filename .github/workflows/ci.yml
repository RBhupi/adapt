name: ADAPT CI

on:
  push:
    branches: [main, working]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda (for arm_pyart)
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          channels: conda-forge
          enable-mamba: true

      - name: Create conda env, install arm_pyart and run tests
        shell: bash -l {0}
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          mamba create -n adapt-test -y python=${{ matrix.python-version }} -c conda-forge arm_pyart proj hdf5 netcdf4 pip
          conda activate adapt-test
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pytest -m "not integration" --cov=adapt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage

